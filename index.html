<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque OCR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <style>
        /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    background: #fff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    max-width: 600px;
    width: 100%;
    transition: all 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #4CAF50;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
    color: #666;
}

input[type="text"],
input[type="number"],
input[type="file"],
button {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

input[type="file"] {
    padding: 0;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#uploaded-image img {
    max-width: 100%;
    max-height: 300px;
    margin-top: 20px;
    border-radius: 5px;
}

#response {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    color: #333;
}

#response h3 {
    margin-bottom: 10px;
    color: #4CAF50;
}

    </style>
</head>
<body>

    <div class="con">
        <div id="response"></div>
        <h1>Cheque Image to Bank Form</h1>
        <div class="container">
            <h1></h1>
        </div>
        <form id="cheque-form" action="http://127.0.0.1:5000/process_image" method="post" enctype="multipart/form-data" >
            <label for="img" id="drop-area">
            </label>
            <input type="file" id="img" name="img" accept="image/*">
            <input type="submit" id="submit">
        </form>
        <br>
        <form id="myForm">
            <button type="button" id="fillFormButton">Fill Form</button>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount">
            <br>
            <label for="amount_in_words">Amount In Words:</label>
            <input type="text" id="amount_in_words" name="amount_in_words">
            <br>
            <label for="account">Account:</label>
            <input type="text" id="account" name="account">
            <br>
            <!-- Button to trigger form filling -->
        </form>
</div>
</body>
</html>
